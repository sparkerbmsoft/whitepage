<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
</head>
<body>

<a href="#" onclick="getDeviceInfo()">Click here to get information</a>

<table id="userInfoTable" border="1">
    <thead>
        <tr>
            <th>Property</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table content will be dynamically added here -->
    </tbody>
</table>

<script>
function getDeviceInfo() {
    // Get device information
    const device = {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        language: navigator.language,
        screenWidth: window.screen.width,
        screenHeight: window.screen.height,
        colorDepth: window.screen.colorDepth,
        cookiesEnabled: navigator.cookieEnabled,
    };

    // Get browser information
    const browser = {
        appName: navigator.appName,
        appVersion: navigator.appVersion,
        product: navigator.product,
        productSub: navigator.productSub,
        vendor: navigator.vendor,
        vendorSub: navigator.vendorSub,
    };

    // Get network information
    const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;

    // Get IP address information
    fetch('https://ipinfo.io/json')
        .then(response => response.json())
        .then(ipInfo => {
            const location = {
                ip: ipInfo.ip,
                city: ipInfo.city,
                region: ipInfo.region,
                country: ipInfo.country,
                loc: ipInfo.loc, // This contains the latitude and longitude information
            };

            // Display the information
            displayInformation(device, browser, connection, location);
        })
        .catch(error => {
            console.error('Error fetching IP information:', error);
            // Display device, browser, and network information even if IP information is not available
            displayInformation(device, browser, connection);
        });
}

function displayInformation(device, browser, connection, location) {
    const tableBody = document.querySelector('#userInfoTable tbody');

    // Clear previous content
    tableBody.innerHTML = '';

    // Add device information to the table
    addRowToTable(tableBody, 'User Agent', device.userAgent);
    addRowToTable(tableBody, 'Platform', device.platform);
    addRowToTable(tableBody, 'Language', device.language);
    addRowToTable(tableBody, 'Screen Width', device.screenWidth);
    addRowToTable(tableBody, 'Screen Height', device.screenHeight);
    addRowToTable(tableBody, 'Color Depth', device.colorDepth);
    addRowToTable(tableBody, 'Cookies Enabled', device.cookiesEnabled);

    // Add browser information to the table
    addRowToTable(tableBody, 'Browser Name', browser.appName);
    addRowToTable(tableBody, 'Browser Version', browser.appVersion);
    addRowToTable(tableBody, 'Product', browser.product);
    addRowToTable(tableBody, 'Product Sub', browser.productSub);
    addRowToTable(tableBody, 'Vendor', browser.vendor);
    addRowToTable(tableBody, 'Vendor Sub', browser.vendorSub);

    // Add network information to the table
    if (connection) {
        addRowToTable(tableBody, 'Network Type', connection.type);
        addRowToTable(tableBody, 'Effective Type', connection.effectiveType);
    }

    // Add location information to the table if available
    if (location) {
        addRowToTable(tableBody, 'IP Address', location.ip);
        addRowToTable(tableBody, 'City', location.city);
        addRowToTable(tableBody, 'Region', location.region);
        addRowToTable(tableBody, 'Country', location.country);

        // Extract latitude and longitude from the "loc" property
        const [latitude, longitude] = location.loc.split(',');
        addRowToTable(tableBody, 'Latitude', latitude);
        addRowToTable(tableBody, 'Longitude', longitude);
    }
}

function addRowToTable(tableBody, property, value) {
    const row = tableBody.insertRow();
    const cell1 = row.insertCell(0);
    const cell2 = row.insertCell(1);
    cell1.textContent = property;
    cell2.textContent = value;
}
</script>

</body>
</html>
